name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'zulu'
        
    - name: make application.properties
      run: |
        # create application.properties
        cd ./src/main
        mkdir resources
        cd ./resources

        # application.yml 파일 설정
        touch ./application.properties

        # Secrets to application.properties
        echo "${{ secrets.APPLICATION_SETTINGS }}" >> ./application.properties

      shell: bash

    - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
    - name: web docker build and push
      run: |
        docker build -t ${{ secrets.DOCKER_REPO }}
        docker push ${{ secrets.DOCKER_REPO }}

      shell: bash

    - name: executing remote ssh commands using passowrd
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          sudo docker stop prod-server
          sudo docker rm prod-server
          sudo docker image rm ${{ secrets.DOCKER_REPO }}
          sudo docker pull ${{ secrets.DOCKER_REPO }}
          sudo docker run -d -p 80:8080 ${{ secrets.DOCKER_REPO }}
